apiVersion: apps/v1
kind: Deployment
metadata:
  name: bulk-nginx-21-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bulk-nginx-21
  template:
    metadata:
      labels:
        app: bulk-nginx-21
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 8021
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: nginx-index
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
      volumes:
        - name: nginx-config
          configMap:
            name: bulk-nginx-21-configmap
        - name: nginx-index
          configMap:
            name: bulk-nginx-21-index
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bulk-nginx-21-configmap
data:
  default.conf: |
    server {
        listen 8021;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bulk-nginx-21-index
data:
  index.html: |
    <h1>Hello! I'm bulk-nginx-21! Yaay!</h1>